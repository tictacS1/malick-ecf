    <header>
        <div class="header-c">
            <div class="header-l-c">
                <h1 id="header-text">Contactez-nous !</h1>
                <p id="header-p">Pourquoi attendre ?<br>Rejoignez-nous dans cette aventure que l'on écrira ensemble !
                </p>
                <div id="button-cnt">
                    <a href="#form-main" class="bn3637 bn37">Services</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="sec-form">
            <div id="form-main">
                <div id="form-div">
                    <h2 id="form-h">Formulaire de contact</h2>
                    <form class="form" id="form1">
                        <p class="name">
                            <label id="lbl" for="name">Nom :</label>
                            <input name="name" type="text"
                                class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                                placeholder="Doe" id="name" required />
                        </p>
                        <p class="firstname">
                            <label id="lbl" for="firstname">Prénom :</label>
                            <input name="firstname" type="text"
                                class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                                placeholder="John" id="firstname" required />
                        </p>
                        <p class="phone">
                            <label id="lbl" for="phone">N° de Téléphone :</label>
                            <input name="phone" type="tel"
                                class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                                placeholder="+33 665323423" id="phone" required />
                        </p>
                        <p class="email">
                            <label id="lbl" for="email">Email :</label>
                            <input name="email" type="text" class="validate[required,custom[email]] feedback-input"
                                id="email" placeholder="exemple@gmail.com" required />
                        </p>
                        <p class="text">
                            <label id="lbl" for="text">Commentaires :</label>
                            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment"
                                placeholder="J'ai un soucis avec..." required></textarea>
                        </p>
                        <div class="submit">
                            <input type="submit" value="Envoyer" id="btn-form" class="bn3637 bn37" />
                            <div class="ease"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
